<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Hangman</title>
</head>
<body>
    <div class="allContent">
        <h1>The Hangman</h1>
        <div class="wrapper">
            <div class="left">
                <img src="./Assets/hangman.svg" alt="hangman">
            </div>
            <div class="right">
                <button id="newGame">New Game</button>
                <p id="wordContainer"></p>
                <p id="rightGuessedLetters"></p>
                <p id="wrongGuessedLetters"></p>
                <input maxlength="1" type="text" id="prompt">
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
