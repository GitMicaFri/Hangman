<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Hangman</title>
</head>
<body>
    <div id="mainHangmanImage"><img src="Assets/hangman.svg" alt="hangman"></div>
    <div class="allContent">
        <h1>The Hangman</h1>
        <div class="wrapper">
            <div class="left">
                

                <div id="bara_stolpen" style="display: none;"><img src="Assets/hangmanBaraStolpen.svg" alt="Bara stolpen"></div>

                <div id="snara_huvud" style="display: block;"><img src="Assets/hangmanSnaraHuvud.svg" alt="Snara och huvud"></div>

                <div id="snara_huvud_arm" style="display: none;"><img src="Assets/hangmanSnaraHuvudArm.svg" alt="Snara, huvud och arm"></div>

                <div id="snara_huvud_arm_kropp" style="display: none;"><img src="Assets/hangmanSnaraHuvudArmKropp.svg" alt="Snara, huvud, arm och kropp"></div>

                <div id="finito" style="display: none;"><img src="Assets/hangman.svg" alt="Finito"></div>
            </div>
            <div class="right">
                <button id="newGame">New Game</button>
                <p id="wordContainer"></p>
                <p id="rightGuessedLetters"></p>
                <p id="wrongGuessedLetters"></p>
                <input maxlength="1" type="text" id="prompt">
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
