<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Hangman</title>
</head>
<body>
    <div class="allContent">
        <h1>The Hangman</h1>
        <div class="wrapper">
            <div class="left">
                <img src="./Assets/hangman.svg" alt="hangman">
            </div>
            <div class="right">
                <button id="new_game">New Game</button>

                <p id="word_to_guess">Här är tomma linjer i samma antal 
                    som bokstäver i ordet som ska gissas på </p>
                    
            
                <p id="guessed_letters">Här kommer använda bokstäver ligga.
                    <br>_  _  _  _  _
                </p>
                <input type="text" id="inputLetter"> <!--Bytte till id pga strul-->
            </div>
        </div>
        <h2>You loose!</h2>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
